<template>

    <lightning-card >

        <lightning-input type="text" label = "Enter Account" value = {accountName} onchange={handleonchangename}>

        </lightning-input>

        <lightning-input type="text" label = "Enter Phone" value = {phone} onchange={handleonchangephone}>

        </lightning-input>

        <lightning-input type="text" label = "Enter Billing Address" value = {address} onchange={handleonchangeaddress}>

        </lightning-input>

        <lightning-input type="text" label = "Enter Billing City" value = {city} onchange={handleonchangecity}>

        </lightning-input>

        <lightning-input type="text" label = "Enter Billing Zipcode" value = {zipcode} onchange={handleonchangezip}>

        </lightning-input>

        <lightning-button label = "Initiate Search" name = "mybutton" onclick={searchaccount}>

        </lightning-button>

    </lightning-card>

           

 

   

</template>
